
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.6.1'
}

test {
    useJUnitPlatform()
}

// build a zip to be returned
task done(type: Zip) {
    dependsOn "build"
    from "./"
    include "*/**"
    exclude("build", "gradle", ".**", "gradlew", "gradlew.bat")
    archiveName "tax-calculator-${System.env.USER}.zip"
}

// build a zip to be sent out
task prepare(type: Zip) {
    from "./"
    include "*/**"
    exclude("build", ".gradle", ".idea")
    archiveName "tax-calculator-exercise.zip"
}